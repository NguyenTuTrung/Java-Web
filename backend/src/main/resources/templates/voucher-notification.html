<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bạn đã nhận được Voucher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .content {
            padding: 20px;
            line-height: 1.6;
        }
        .content p {
            margin: 10px 0;
        }
        .footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Bạn đã nhận được Voucher!</h1>
    </div>
    <div class="content">
        <p>Xin chào <strong th:text="${customerName}"></strong>,</p>
        <p>Chúc mừng bạn đã nhận được Voucher từ chúng tôi!</p>
        <p>Mã Voucher của bạn là: <strong th:text="${voucherCode}"></strong></p>
        <p>Mua tối thiếu: <strong th:text="${voucherDescription}" để nhận ưu đãi></strong></p>
        <p>Voucher có hiệu lực đến: <strong th:text="${validUntil}"></strong></p>
        <p>Hãy sử dụng Voucher này để nhận ưu đãi từ chúng tôi.</p>
    </div>
    <div class="footer">
        <p>Trân trọng,</p>
        <p>Đội ngũ hỗ trợ</p>
    </div>
</div>
</body>
</html>
